<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Khiếu nại, phản ánh - công an thành phố</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-6">
            <h2>Khiếu nại, phản ánh - công an thành phố</h2>
          </div>
          <div class="col">
          </div>
        </div>
        <form>
        <h4>Thông tin người phản ánh</h4>
        <div class="row">
          <div class="col">
            <label for="nameInputTextBox" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="nameInputTextBox" name="nameInput" placeholder="Tên tiếng Việt có dấu" required/>
          </div>
          <div class="col">
            <label for="emailInputTextBox" class="form-label">Email</label>
            <input type="email" class="form-control" name="emailInput" id="emailInputTextBox" placeholder="example@gmail.com" required/>
          </div>
          <div class="row">
            <div class="col">
              <label for="phoneInputTextBox" class="form-label">Phone</label>
              <input type="tel" name="phoneInput" class="form-control" id="phoneInputTextBox" placeholder="(+84) xxx xxx xxx" required/>
            </div>
            <div class="col">
                <label>Gioi tinh</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderRadioButton" id="maleRadioButton" value="nam">
                    <label class="form-check-label" for="maleRadioButton">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderRadioButton" id="femaleRadioButton" value="nu">
                    <label class="form-check-label" for="femaleRadioButton">
                      Female
                    </label>
                  </div>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="districtSelects">Quận</label>
              <select id="districtSelects" class="form-select">
                  <option value="">Chọn quận</option>
                  <option value="1" selected>Quận 1</option>
                  <option value="2">Quận 2</option>
                  <option value="3">Quận 3</option>
                  <option value="4">Quận 4</option>
              </select>
          </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="wardTextBox" class="form-label">Phường</label>
              <input type="text" name="wardInput" id="wardTextBox" class="form-control">
          </div>
          </div>
        </div>
        <div class="row">
          <legend>Thông tin phản ánh <span class="text-danger">*</span></legend>
                <label class="form-label">Vấn đề liên quan:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="issues" value="An ninh trật tự" id="anttCB"> An ninh trật tự
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="issues" value="Văn minh đô thị" id="vmdtCB"> Văn minh đô thị
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="issues" value="Giao thông" id="gtCB"> Giao thông
                </div>

                <label for="details" class="form-label mt-3">Chi tiết:</label>
                <textarea id="details" name="details" rows="4" class="form-control" required></textarea>

                <label for="image" class="form-label mt-3">Hình ảnh (nếu có):</label>
                <input type="file" id="image" name="image" class="form-control">
        </div>
        <div class="row">
          <div class="col-3">
            <br/>
            <input class="btn btn-primary" type="submit" value="Submit">
            <a class="btn btn-warning" href=" https://congan.hochiminhcity.gov.vn/wps/portal/Home/trang-chu">Quay ve trang chu</a>
          </div>
        </div>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
