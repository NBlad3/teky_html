<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Khiếu nại, phản ánh - công an thành phố</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-6">
            <h2>Khiếu nại, phản ánh - công an thành phố</h2>
          </div>
          <div class="col">
          </div>
        </div>
        <form>
        <h4>Thông tin người phản ánh</h4>
        <div class="row">
          <div class="col">
            <label for="nameInputTextBox" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="nameInputTextBox" placeholder="Tên tiếng Việt có dấu" required/>
          </div>
          <div class="col">
            <label for="emailInputTextBox" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInputTextBox" placeholder="example@gmail.com" required/>
          </div>
          <div class="row">
            <div class="col">
              <label for="phoneInputTextBox" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phoneInputTextBox" placeholder="(+84) xxx xxx xxx" required/>
            </div>
            <div class="col">
                <label>Gioi tinh</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderRadioButton" id="maleRadioButton">
                    <label class="form-check-label" for="maleRadioButton">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderRadioButton" id="femaleRadioButton" checked>
                    <label class="form-check-label" for="femaleRadioButton">
                      Female
                    </label>
                  </div>
            </div>
        </div>
        </form>
      </div>

    <a href=" https://congan.hochiminhcity.gov.vn/wps/portal/Home/trang-chu">Quay ve trang chu</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
